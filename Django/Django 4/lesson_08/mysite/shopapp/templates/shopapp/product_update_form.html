{% extends "shopapp/base.html" %}

{% block title %}
    Update new product
{% endblock %}

{% block body %}
    <h1>Update new product!</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Update</button>
        </form>
    </div>

    <div>
        <a href="{% url 'shopapp:product_details' pk=object.pk %}">Back to product #{{ object.pk }}</a>
    </div>
{% endblock %}
