{% extends 'admin/base.html' %}
<!-- Загружаем base.html из модуля админки-->
{% block content %}
{% load admin_urls %}
    <div>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit-row">
                <!-- Класс submit-row позволяет применить стиль кнопки как в админке-->
                <input type="submit" value="Upload CSV">
            </div>
        </form>
    </div>
{% endblock %}
